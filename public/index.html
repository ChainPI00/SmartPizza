<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Aggiungi il collegamento al font solo nel documento HTML principale -->
    <link href="https://fonts.googleapis.com/css2?family=CY+Grotesk+Grand:wght@500&display=swap" rel="stylesheet">
    <style>
      body {
        background-image: url('background2.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;  /* Aggiungi questa riga */
        font-family: sans-serif;
        position: relative;
      }
    
      /* Aggiungi un overlay semi-trasparente */
      body::before {
        content: '';
        position: fixed; /* Cambia da absolute a fixed */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4); /* Colore di overlay semi-trasparente (nero con opacit√† 0.5) */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
